<div class="text-center">
    <h1>Welcome to Eclass Application!</h1>
    @if(user() && user().username == "admin"){
        <span class="gap-2 text-info">
      Hello, {{user()?.username}}
    </span>
    <app-menu-list></app-menu-list>
  } @else if (user() && user().username != "admin") {
    <app-student-menu></app-student-menu>
  } @else {
    <span class="text-info me-3 gap-2">
      Please login to use the platform!
    </span>
  }
</div>
