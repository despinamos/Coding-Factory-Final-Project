<div class="container mt-3">
  <h2>Classes Information</h2>

  @if (loading) {
    <p>Loading results...</p>
  } @else {
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name of Class</th>
          <th>Hours</th>
          <th>Ects</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(clss of classes; track clss.class) {
          <tr>
            <td>{{ clss.class }}</td>
            <td>{{ clss.hours }}</td>
            <td>{{ clss.ects }}</td>
            <td>
              <mat-icon (click)="deleteClass(clss)" role="button" class="text-danger">delete</mat-icon>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
  <div class="d-flex gap-2">
    <button mat-flat-button color="primary" routerLink="/enroll-in-class">Enroll in new Class</button>
    <button mat-flat-button color="tertiary" routerLink="/">Return to Menu</button>
  </div>
</div>
