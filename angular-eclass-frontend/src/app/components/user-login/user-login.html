<div class="d-flex justify-content-center align-items-center vh-50 text-dark">
  <div class="border rounded p-4" style="background-color: #f8f9fa; border: 1px solid #ced4da; min-width: 350px;">
    <h2 class="text-center mb-4">Login to the platform</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" class="text-dark">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" class="text-dark">
      </mat-form-field>

      <button
        mat-flat-button color="tertiary"
        [disabled]="form.invalid"
        type="submit"
        class="w-100"
      >
        Login
      </button>
    </form>
  </div>
</div>
